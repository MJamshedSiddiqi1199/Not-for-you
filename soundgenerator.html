<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auto-Play Sound</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
      }

      .container {
        display: inline-block;
        padding: 20px;
        border: 2px solid #ccc;
        border-radius: 10px;
        background-color: #f9f9f9;
      }

      button {
        margin: 10px;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #007bff;
        color: white;
        cursor: pointer;
      }

      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Auto-Playing Sound</h1>
      <p>The sound will start playing automatically when the page loads and loop until you stop it.</p>
      <button onclick="stopSound()">Stop Sound</button>
    </div>

    <!-- Autoplay and looping audio -->
    <audio
      id="audio"
      src="https://raw.githubusercontent.com/MJamshedSiddiqi1199/Not-for-you/main/cikini_ke_gondangdia.mp3"
      autoplay
      loop
    ></audio>

    <script>
      const audio = document.getElementById("audio");

      // Attempt to play audio on page load and loop
      window.addEventListener("load", async () => {
        try {
          await audio.play(); // Try autoplay
        } catch (error) {
          console.warn("Autoplay blocked: Retrying with user interaction...");
          // If autoplay is blocked, retry after user interaction
          document.body.addEventListener(
            "click",
            () => {
              audio.play();
            },
            { once: true }
          );
        }
      });

      // Function to stop the audio
      function stopSound() {
        audio.pause();
        audio.currentTime = 0; // Reset playback to the beginning
      }
    </script>
  </body>
</html>
